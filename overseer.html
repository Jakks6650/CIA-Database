<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIA Overseer</title>
    <style>
        /* Use the same styles as the main interface */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #222;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cia-logo {
            width: 100px;
        }
        .menu-buttons button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .case-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .case-item {
            background-color: #333;
            padding: 15px;
            margin: 10px;
            width: 200px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="assets/cia-logo.png" alt="CIA Logo" class="cia-logo">
        <div class="menu-buttons">
            <button onclick="deleteLog()">Delete Log</button>
            <button onclick="changePasscode()">Change Passcode</button>
        </div>
    </div>

    <div class="case-list" id="caseList">
        <!-- Case items will be generated here dynamically -->
    </div>

    <div id="popup" style="display:none;">
        <div id="popup-content">
            <!-- Popup content for delete log or change passcode will go here -->
        </div>
    </div>

    <script>
        function deleteLog() {
            // Implement delete log functionality
        }

        function changePasscode() {
            // Implement change passcode functionality
        }
    </script>
</body>
</html>
