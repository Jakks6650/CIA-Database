<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIA Secure Access</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            text-align: center;
        }
        .cia-logo {
            width: 150px;
        }
        .passcode-input {
            margin-top: 20px;
            padding: 10px;
            width: 200px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="assets/cia-logo.png" alt="CIA Logo" class="cia-logo">
        <input type="password" placeholder="Enter Passcode" class="passcode-input" id="passcode">
        <button onclick="checkPasscode()">Enter</button>
    </div>
    <script>
        function checkPasscode() {
            const passcode = document.getElementById('passcode').value;
            const correctPasscode = 'your-passcode'; // Replace with the correct passcode

            if (passcode === correctPasscode) {
                window.location.href = 'main.html';
            } else {
                alert('Incorrect passcode');
            }
        }
    </script>
</body>
</html>
