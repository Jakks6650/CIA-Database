<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIA Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen">
        <img src="path/to/cia_logo.png" alt="CIA Logo" class="center-logo">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="admin-screen" style="display: none;">
        <div id="top-bar" style="display: none;">
            <img src="path/to/cia_logo.png" alt="CIA Logo" class="logo">
            <div class="button-group">
                <button onclick="showAddCase()">Add Log</button>
                <button onclick="showEditCase()">Edit Log</button>
                <button onclick="viewPersonnel()">View Personnel</button>
                <a href="overseer.html"><button>Overseer Control</button></a>
            </div>
        </div>

        <input type="text" id="search" placeholder="Search Cases..." oninput="filterCases()">

        <div id="case-list"></div>
    </div>

    <div id="caseModal" class="modal" style="display: none;">
        <div id="modal-body" class="modal-content"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
